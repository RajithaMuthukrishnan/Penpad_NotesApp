<div class="main-container">
    <!-- add searchbar -->

    <div class="notes-list">
        <app-notes-card 
            *ngFor="let note of notes; index as i" 
            [link] = "i"
            (delete) = "deleteNote(i)"
            [title]="note.title" 
            [body]="note.body"></app-notes-card>
    </div>

    <button class="button floating-add-button" routerLink="new">+ Add new note</button>
</div>
